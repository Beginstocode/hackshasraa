<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tracker Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 80px; /* thoda upar niche */
    }

    .login-card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .login-card h1 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #333;
    }

    .login-card input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 16px;
      transition: 0.3s;
    }

    .login-card input:focus {
      border-color: #2193b0;
      box-shadow: 0 0 6px rgba(33,147,176,0.4);
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #2193b0;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-card button:hover {
      background: #176d7a;
    }

    .error-message {
      color: red;
      margin-top: 15px;
      font-size: 14px;
    }

    /* Optional: add a logo or icon */
    .login-logo {
      width: 70px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <img src="https://cdn-icons-png.flaticon.com/512/61/61205.png" class="login-logo" alt="Bus Logo">
    <h1>Bus Tracker Login</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
      <p id="login-error" class="error-message"></p>
    </form>
  </div>

    <script src="script.js"></script>

</body>
</html>
